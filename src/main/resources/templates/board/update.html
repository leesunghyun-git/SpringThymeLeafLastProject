<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
<div id="main-wrapper">
	<div class="container">
		<h3 class="text-center">수정하기</h3>
		<div class="row" style="display:flex;justify-content: center;">
			<form method="post" action="/board/update_ok">
			<input type="hidden" name=no th:value=${vo.no}>
			<table class="table">
				<tbody>
					<tr>
						<th width="15%" class="text-center">이름</th>
						<td width=85%>
						<input type=text name=name size=20 class="input-sm" required th:value=${vo.name}> 
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center">제목</th>
						<td width=85%>
						<input type=text name=subject size=60 class="input-sm" required th:value=${vo.subject}>
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center">내용</th>
						<td width=85%>
						<textarea rows=10 cols=60 name=content style="resize: none" required>[[${vo.content}]]</textarea>
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center" >비밀번호</th>
						<td width=85%>
						<input type=password name=pwd size=20 class="input-sm" required>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="text-center">
							<button type="submit" class="btn-sm btn-primary">수정</button>
							<button type="button" class="btn-sm btn-primary" onclick="javascript:history.back()">취소</button>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
