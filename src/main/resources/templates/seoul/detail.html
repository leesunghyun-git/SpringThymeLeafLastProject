<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/assets/css/card.css}">
</head>
<body>
<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<table class="table">
				<tbody>
					<tr>
						<td class="text-center">
							<img th:src=${vo.poster} style="width:800px;height:350px" onerror="this.src='/images/NoImage.jpg',this.style=`width:400px;height:280px;`">
						</td>
					</tr>
					<tr>
						<td><h3 style="text-align:center">[[${vo.title}]]</h3>
					</tr>
					<tr>
						<td style="opacity: 0.9">[[${vo.msg}]]</td>
					</tr>
					<tr>
						<td>주소&nbsp;&nbsp;[[${vo.address}]]</td>
					</tr>
					<tr>
						<td>
							<div id="map" style="width:100%;height:350px;"></div>
						</td>
					</tr>
					<tr>
						<td class="text-right">
							<button type="button" class="btn btn-sm btn-danger" onclick="javascript:history.back()">목록</button>
						</td>
					</tr>
				</tbody>
			</table>
			<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

// 주소로 좌표를 검색합니다
geocoder.addressSearch('[[${vo.address}]]', function(result, status) {

    // 정상적으로 검색이 완료됐으면 
     if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${vo.title}]]</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    } 
});    
</script>
		</div>
		<div class="row aln-center">
			<div class="col-sm-2" th:each="fvo:${list}">
			    <div class="thumbnail">
			      <a th:href="@{/food/detail(fno=${fvo.fno})}">
			        <img th:src="${fvo.poster}" 
			         style="width:240px;height: 130px">
			        <div class="caption">
			          <p style="text-align:left">[[${fvo.name}]]</p>
			          <p style="text-align:right;color:gray;opacity:0.8;font-size:0.8em">[[${fvo.address}]]</p>
			        </div>
			      </a>
			 </div>				
		</div>	
	</div>
	</div>
</div>

</body>
</html>
