<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/assets/css/card.css}">
</head>
<body>
<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<h1 style="font-weight: bold">[[${chef}]]&nbsp;<span style="font-size: 0.7em;color:gray;opacity: 0.8">님의 레시피</span></h1>
		</div>
		<div class="row">
			<div class="col-sm-3" th:each="vo:${list}">
			    <div class="thumbnail">
			      <a th:href="@{/recipe/detail(no=${vo.no})}">
			        <img th:src="${vo.poster}" 
			         style="width:240px;height: 130px">
			        <div class="caption">
			          <p>[[${vo.title}]]</p>
			        </div>
			      </a>
			 </div>				
			</div>
		</div>
		<div class="row aln-center" style="margin-top: 10px">
		  <ul class="pagination text-center">
		    <li th:if="${startPage>1}">
		      <a th:href="@{/recipe/chef_list(page=${startPage-1},chef=${chef})}">&laquo;</a></li>
		    <li th:each="i:${#numbers.sequence(startPage,endPage)}"
		     th:class="${curPage==i?'active':''}"
		    ><a th:href="@{/recipe/chef_list(page=${i},chef=${chef})}">[[${i}]]</a></li>
		    <li th:if="${endPage<totalPage}">
		      <a th:href="@{/recipe/chef_list(page=${endPage+1},chef=${chef})}">&raquo;</a></li>
		  </ul>
		</div>
	</div>
</div>
</body>
</html>
